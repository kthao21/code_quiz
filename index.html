<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <header><h1>Code Quiz</h1></header>
    <main>
        <div id="quiz">
        <h2 id="question">Question goes here</h2>
        <div class="choice-container">
            <button id="a"></button>
            <button id="b"></button>
            <button id="c"></button>
            <button id="d"></button>
        </div>
        <div class="alert hide"></div>
    </div>
    <div id="scores-screen" class="hide">
        <p>Your final score is <span id="scoreEl"></span></p>
        <p>Enter your initials: <input type="text" id="initials" max="3"/>
            <button id="submit">Submit</button>
        </p>
    </div>
        <section class="gameboard"></section>
            <div class="result"></div>
            <div class="timer"></div>
            <div class="display"></div>
        <section class="controls">
            <button class="controls__start">Start Quiz</button>
            <button class="controls__restart">Restart</button>
            <button class="controls__clear">Clear High Score</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
