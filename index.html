<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <header><h1>Code Quiz</h1></header>
    <main>
        <section class="question">
        <div class="choice_a"></div>
        <div class="choice_b"></div>
        <div class="choice_c"></div>
        <div class="choice_d"></div>
        </section>
        <section class="answer"></section>
            <div class="result">You win!</div>
            <div class="timer">20</div>
        <section class="controls"></section>
            <button class="controls__start">Start Quiz</button>
            <button class="controls__submit">Submit</button>
            <button class="controls__restart">Restart</button>
            <button class="controls__clear">Clear High Score</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
